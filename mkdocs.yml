site_name: SQLY
site_url: https://kruxia.github.io/sqly
theme:
    name: material
    features:
    - content.code.annotate
    - content.code.copy
plugins:
  - mkdocstrings
  - search
markdown_extensions:
  - attr_list
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - extra
  - smarty
  - mkdocs-click
repo_name: kruxia/sqly
repo_url: https://github.com/kruxia/sqly
copyright: Copyright Â© 2023 by <a href="https://github.com/kruxia" target="_blank">Kruxia</a>.
watch:
  - sqly