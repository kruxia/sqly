version: "3.7"
services:
  testapp:
    depends_on:
      - postgres
      # - mysql
    build:
      context: ./
      dockerfile: ./Dockerfile
      target: test
    environment:
      DEBUG: "True"
      POSTGRESQL_URL: postgresql://postgres:password@postgres:5432/testapp
    volumes:
      - ./:/opt/sqly

  # mysql:
  #   image: mysql:8.0
  #   command: --default-authentication-plugin=mysql_native_password
